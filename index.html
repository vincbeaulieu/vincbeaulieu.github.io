<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vincent Beaulieu | Ing√©nieur Bio-informatique</title>
  <style>
    :root {
      --yellow: #FFD700;
      --black: #111111;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      min-height: 100vh;
    }

    .left-panel {
      position: relative;
      flex: 1;
      min-width: 300px;
      max-width: 50%;
      background: var(--white);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background-color: var(--black);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .yellow-stripe {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 400px;
      background: var(--yellow);
      clip-path: polygon(0 0, 400px 0, 0 400px);
      z-index: 1;
    }

    .black-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 400px;
      height: 400px;
      background: rgba(0, 0, 0, 0.7);
      clip-path: polygon(400px 400px, 400px 0, 0 400px);
      z-index: 2;
    }

    .photo {
      position: relative;
      z-index: 3;
      width: 70%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--white);
      font-size: 1.2rem;
    }

    .link-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      margin-top: 40px;
    }

    .links a {
      display: block;
      color: var(--white);
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid var(--white);
      transition: color 0.3s;
    }

    .links a:hover {
      color: var(--yellow);
    }

    @media screen and (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        max-width: 100%;
        width: 100%;
      }
      .yellow-stripe,
      .black-overlay {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="yellow-stripe"></div>
    <img src="assets/images/portrait.jpg" alt="Vincent Beaulieu" class="photo">
    <div class="black-overlay"></div>
  </div>

  <div class="right-panel">
    <div class="container">
      <h1>Vincent Beaulieu</h1>
      <h2>Ing√©nieur Bio-informatique</h2>

      <div class="socials">
        <a href="#" aria-label="Instagram">üì∏</a>
        <a href="#" aria-label="Facebook">üìò</a>
        <a href="#" aria-label="Twitter">üê¶</a>
      </div>

      <div class="link-box">
        <div class="links">
          <a href="#bio">Bio</a>
          <a href="assets/downloadables/FR%20-%20Vincent%20Beaulieu.pdf" onclick="openAndDownload(this.href); return false;">üìÑ Voir mon CV</a>
          <a href="#blog">Blog</a>
          <a href="#book">Commander mon livre</a>
          <a href="#talks">Conf√©rences et ateliers</a>
          <a href="#contact">Me contacter</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openAndDownload(url) {
      window.open(url, '_blank');
      const a = document.createElement('a');
      a.href = url;
      a.download = url.split('/').pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
